<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button id="darkModeToggle"><i class="fas fa-sun"></i></button>
    <div class="container">
        <div class="coord-box" id="overworld-box">
            <h2>OVERWORLD</h2>
            <label for="overworld-x">X coordinate:</label>
            <input type="number" id="overworld-x" placeholder="Enter X coordinate">
            <label for="overworld-y">Y coordinate:</label>
            <input type="number" id="overworld-y" placeholder="Enter Y coordinate">
            <label for="overworld-z">Z coordinate:</label>
            <input type="number" id="overworld-z" placeholder="Enter Z coordinate">

        </div>

        <div class="coord-box" id="nether-box">
            <h2>NETHER</h2>
             <label for="nether-x">X coordinate:</label>
            <input type="number" id="nether-x" placeholder="Enter X coordinate">
             <label for="nether-y">Y coordinate:</label>
            <input type="number" id="nether-y" placeholder="Enter Y coordinate">
            <label for="nether-z">Z coordinate:</label>
            <input type="number" id="nether-z" placeholder="Enter Z coordinate">
        </div>
    </div>
    <div class="save-container">
        <input type="text" id="saveName" placeholder="Enter save name">
        <button id="saveCoords">Save Coordinates</button>
        <div id="savedCoordsList"></div>
    </div>
     <script src="js/script.js"></script>
</body>
</html>

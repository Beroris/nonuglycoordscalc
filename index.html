<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="coord-box" id="overworld-box">
            <h2>Overworld Coords</h2>
            <label for="overworld-x">X:</label>
            <input type="number" id="overworld-x" placeholder="Enter X">
            <label for="overworld-y">Y:</label>
            <input type="number" id="overworld-y" placeholder="Enter Y">
            <label for="overworld-z">Z:</label>
            <input type="number" id="overworld-z" placeholder="Enter Z">

        </div>

        <div class="coord-box" id="nether-box">
            <h2>Nether Coords</h2>
             <label for="nether-x">X:</label>
            <input type="number" id="nether-x" placeholder="Enter X">
             <label for="nether-y">Y:</label>
            <input type="number" id="nether-y" placeholder="Enter Y">
            <label for="nether-z">Z:</label>
            <input type="number" id="nether-z" placeholder="Enter Z">
        </div>
    </div>

     <script src="js/script.js"></script>
</body>
</html>
